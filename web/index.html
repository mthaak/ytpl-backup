<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Playlist Backup</title>

    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="card Content">
    <div class="card-content">
        <h3>YouTube Playlist Backup</h3>
        <ol>
            <li>Authorize first:</li>
            <button id="login_button" class="btn LoginButton">Initializing ...</button>
            <!--<button id="logout_button" class="btn" disabled="disabled">Logout</button>-->

            <li>Your playlists:
                <div id="playlist_grid" class="PlaylistGrid">
                </div>
            </li>

            <li>[Optional] Upload diff file:
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
            </li>

            <li>Download playlist:
            </li>
            <button id="download_button" class="btn DownloadButton">Download</button>
        </ol>
    </div>

</div>
</div>
<script type="application/dart" src="index.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
